<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
      animation: gradient-bg 5s infinite alternate;
    }

    @keyframes gradient-bg {
      0% {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
      }
      100% {
        background: linear-gradient(135deg, #a777e3, #6e8efb);
      }
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      transform: scale(0.8);
      animation: form-pop 0.6s ease-out forwards;
    }

    @keyframes form-pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
      animation: fade-in 1s ease-out;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 8px rgba(110, 142, 251, 0.5);
      background: #fff;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #aaa;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #6e8efb;
      background: #fff;
      padding: 0 5px;
      animation: label-pop 0.3s ease;
    }

    @keyframes label-pop {
      0% {
        transform: scale(1.1);
        color: #a777e3;
      }
      100% {
        transform: scale(1);
        color: #6e8efb;
      }
    }

    .form-group .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      animation: shake 0.3s ease;
    }

    .form-group.error .error {
      display: block;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      color: #fff;
      background: #6e8efb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background: #5b76db;
      transform: translateY(-3px);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="animated-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Name</label>
        <div class="error">Please enter your name</div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email</label>
        <div class="error">Please enter a valid email</div>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
        <div class="error">Please enter your password</div>
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('animated-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const inputs = form.querySelectorAll('input');
      let isValid = true;

      inputs.forEach((input) => {
        const formGroup = input.parentElement;
        if (!input.value.trim()) {
          formGroup.classList.add('error');
          isValid = false;
        } else {
          formGroup.classList.remove('error');
        }
      });

      if (isValid) {
        alert('Form submitted successfully!');
        form.reset();
      }
    });
  </script>
</body>
</html>
